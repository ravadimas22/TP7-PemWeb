<!DOCTYPE html>
<html>
<head>
    <title>NIM_Soal1</title>
    <link type="text/css" rel="stylesheet" href="style1.css">
</head>
<body onload="getUserInfo()">
    <form>
        <div class="form-group">
            <label>Nama</label>
            <input type="text" class="form-control" id="nama" readonly>
        </div>
        <div class="form-group">
            <label>NIM</label>
            <input type="text" class="form-control" id="nim" readonly>
        </div>
    </form>

    <script type="text/javascript">
        function getUserInfo() {
            // Prompt for the user's name
            var name = prompt("Masukkan nama kamu:");
            // Prompt for the user's NIM
            var nim = prompt("Masukkan NIM kamu:");
            
            // Display the inputs in the respective fields
            document.getElementById("nama").value = name;
            document.getElementById("nim").value = nim;
        }
    </script>

</body>
</html>
